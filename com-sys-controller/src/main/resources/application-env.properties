cas.authn.redis.pool.numTestsPerEvictionRun=0
cas.authn.redis.pool.softMinEvictableIdleTimeMillis=0
cas.authn.redis.pool.minEvictableIdleTimeMillis=0
cas.authn.redis.pool.lifo=true
cas.authn.redis.pool.fairness=false